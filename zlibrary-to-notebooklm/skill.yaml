name: zlibrary-to-notebooklm
version: 1.0.0
description: 一键将 Z-Library 书籍自动下载并上传到 Google NotebookLM
author: Your Name

commands:
  - name: login
    description: 登录 Z-Library（仅需一次）
    usage: python3 scripts/login.py

  - name: upload
    description: 下载并上传书籍到 NotebookLM
    usage: python3 scripts/upload.py <Z-Library URL>
    arguments:
      - name: url
        description: Z-Library 书籍链接
        required: true

features:
  - 一次登录，永久使用
  - 优先下载 PDF（保留排版）
  - 自动降级 EPUB → Markdown
  - 智能文件分割（>350k 词自动分块）
  - 全自动化流程
  - 实时进度显示

dependencies:
  - python>=3.8
  - playwright
  - ebooklib
  - notebooklm-cli
